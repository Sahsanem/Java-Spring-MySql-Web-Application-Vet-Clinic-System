<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="inc/layout">
<head>
    <meta charset="UTF-8">
    <title>Kasa</title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="card mb-3">
        <div class="card-body" style="background-color: #d7d8da">
            <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#caseAddModel"><i class="fas fa-save"></i> Yeni Kasa</button>
        </div>
    </div>
    <div class="main-card mb-3 card mainCart mb-3">
        <div class="card-header cardHeader mb-3" style="background-color: #E53935; color: white; font-family: Bahnschrift; font-size: larger">Kasalar</div>
        <div class="container">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th scope="col"  style="font-size: large; font-family: Bahnschrift;color: #5c636a">Id</th>
                    <th scope="col"  style="font-size: large; font-family: Bahnschrift;color: #5c636a">Kasa</th>
                    <th scope="col"  style="font-size: large; font-family: Bahnschrift;color: #5c636a">Adı</th>
                    <th scope="col"  style="font-size: large; font-family: Bahnschrift;color: #5c636a">Durumu</th>
                    <th scope="col"  style="font-size: large; font-family: Bahnschrift;color: #5c636a">Sil</th>
                </tr>
                </thead>
                <tbody id="caseRow">

                </tbody>

            </table>
        </div>
    </div>

    <!-- Yeni Kasa Ekleme Başlangıç--->

    <div class="modal" id="caseAddModel" tabindex="-1">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header" style="background-color: #E53935;">
                    <h5 class="modal-title" style="color: white">Kasa Ekle</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="caseAdd" name="caseAdd">
                        <div class="col-md-6 mb-3">
                            <label for="case_type" class="form-label" style="font-family: Bahnschrift;font-size: large;color: #5c636a">Kasa Tipi</label>
                            <select class="form-select" name="case_type" id="case_type">
                                <option value="">Seçiniz</option>
                                <option value="1">Nakit</option>
                                <option value="2">Havale</option>
                                <option value="3">Kredi Kartı</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="case_name" class="form-label" style="font-size: large; font-family: Bahnschrift;color: #5c636a">Kasa Adı</label>
                            <input type="text" name="case_name" id="case_name" class="form-control"  required />
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="case_status">
                            <label class="form-check-label" for="case_status">
                                Aktif
                            </label>
                        </div>
                        <hr/>
                        <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal"><i class="fas fa-times"></i> Kapat</button>
                        <button type="submit" class="btn btn-outline-danger" ><i class="fas fa-save"></i> Ekle</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Yeni Kasa Ekleme Son--->

</th:block>
</body>
</html>
<script th:src="@{js/newCaseDescription.js}"></script>
