<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="inc/layout">
<head>
    <meta charset="UTF-8">
    <title>Depo</title>

</head>
<body>
<th:block layout:fragment="content">
    <div class="card mb-3">
        <div class="card-body" style="background-color: #d7d8da">
            <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#depoAddModel"><i class="fas fa-save"></i> Yeni Depo</button>
        </div>
    </div>
    <div class="main-card mb-3 card mainCart mb-3">
        <div class="card-header cardHeader mb-3" style="background-color:#D81B60; color: white; font-family: Bahnschrift; font-size: larger">Depolar</div>
        <div class="container">

            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th scope="col"  style="font-size: large; font-family: Bahnschrift;color: #5c636a">Id</th>
                    <th scope="col"  style="font-size: large; font-family: Bahnschrift;color: #5c636a">Depo</th>
                    <th scope="col"  style="font-size: large; font-family: Bahnschrift;color: #5c636a">Durum</th>
                    <th scope="col"  style="font-size: large; font-family: Bahnschrift;color: #5c636a">Sil</th>
                </tr>
                </thead>
                <tbody id="depoRow">

                </tbody>

            </table>
        </div>
    </div>

    <!-- Yeni Depo Ekleme Başlangıç--->
    <div class="modal" id="depoAddModel" tabindex="-1">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header" style="background-color:#D81B60;">
                    <h5 class="modal-title" style="color: white">Depo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form  id="depo">
                        <div class="mb-3">
                            <label for="depo_name" class="form-label" style="font-size: large; font-family: Bahnschrift;color: #5c636a">Depo *</label>
                            <input type="text" name="depo_name" id="depo_name" class="form-control"  required />
                        </div>
                        <div class="form-check col-md-6 mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="depo_status">
                            <label class="form-check-label" for="depo_status">
                                Aktif
                            </label>
                        </div>
                        <hr/>
                        <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal"><i class="fas fa-times"></i> Kapat</button>
                        <button type="submit" class="btn btn-outline-danger" data-bs-dismiss="modal"><i class="fas fa-save"></i> Ekle</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Yeni Depo Ekleme Son--->

</th:block>

</body>

</html>
<script th:src="@{js/depo.js}"></script>
