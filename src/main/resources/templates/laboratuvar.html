<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="inc/layout">
<head>
    <meta charset="UTF-8">
    <title>Laboratuvar</title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="card mb-3">
        <div class="card-body" style="background-color: #d7d8da">
            <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#addResult"><i class="fa fa-plus"></i>
                 Sonuç Ekle
            </button>
        </div>
    </div>

    <div class="main-card mb-3 card mainCart mb-3">
        <div class="card-header cardHeader mb-3" style="background-color: #00897B; color: white; font-family: Bahnschrift; font-size: larger">Laboratuvar Sonuçları</div>

        <div class="row mt-3" style="padding-right: 15px; padding-left: 15px;">
            <div class="col-sm-3"></div>
            <div class="col-sm-3"></div>
            <div class="col-sm-3"></div>
            <div class="col-sm-3">

            </div>



        </div>
        <div class="container">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th scope="col"  style="font-size: large; font-family: Bahnschrift;color: #5c636a">Müşteri Adı Soyadı</th>
                    <th scope="col"  style="font-size: large; font-family: Bahnschrift;color: #5c636a">Hayvan Adı</th>
                    <th scope="col"  style="font-size: large; font-family: Bahnschrift;color: #5c636a">Laboratuvar Türü</th>
                    <th scope="col"  style="font-size: large; font-family: Bahnschrift;color: #5c636a">Teşhis</th>
                    <th scope="col"  style="font-size: large; font-family: Bahnschrift;color: #5c636a">Sil</th>

                </tr>
                </thead>
                <tbody id="labResultRow">


                </tbody>

            </table>
        </div>
    </div>

    <!--Sonuç Ekle Başlangıç-->
    <!-- Modal -->
    <div class="modal fade" id="addResult" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="background: #00897B;">
                    <h5 class="modal-title" style="color: white" id="staticBackdropLabel">Laboratuvar Sonuç Ekle</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="labAdd" name="labAdd" action="/laboratuvar/imageUpload" th:object="${laboratuvar}"  method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <select id="cus_no" name="cus_no" class="form-select" data-width="100%" data-show-subtext="true" data-live-search="true">
                                <option data-subtext="">Müşteri Seçiniz</option>
                                <option th:each="item : ${clist}" th:value="${item.c_no}" th:text="${item.c_name} + ${item.c_surname}"/>

                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="animalName" class="form-label">Hasta Adı</label>
                            <select class="form-select" aria-label="Default select example" name="animalName" id="animalName">
                                <option value="0">Hasta Adı Seçiniz</option>
                            </select>
                        </div>
                        <select class="form-select" aria-label="Default select example" name="lab_type" id="lab_type">
                            <option value="0" selected>Laboratuvar Türü Seçiniz</option>
                            <option value="1">Hemogram</option>
                            <option value="2">Röntgen</option>
                            <option value="3">Biyokimya</option>
                        </select>

                        <div class="mb-3 ">
                            <label for="imageName" class="form-label">Dosya Seçiniz</label>
                            <input accept="image/*" multiple="multiple" class="form-control" type="file" id="imageName" name="imageName">
                        </div>

                        <div class="mb-3 ">
                            <label for="diagnosis" > TEŞHİS (Maksimum 1000 karakter girebilirsiniz.) </label>
                            <div class="input-group">
                                <textarea placeholder="Teşhis giriniz..." id="diagnosis" th:max="1000" class="form-control" aria-label="note" name="diagnosis"></textarea>
                            </div>
                        </div>

                        <hr/>
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Kapat</button>
                        <button type="submit" class="btn btn-outline-success">Ekle</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--Sonuç Ekle Bitiş-->


</th:block>
</body>
</html>
<script th:src="@{js/newCustomerAdd.js}"></script>
<script th:src="@{js/laboratuvar.js}"></script>
