<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="inc/layout">
<head>
    <meta charset="UTF-8">
    <title>Hesabım</title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="card border-info mb-3" style="max-width: 72rem;">
        <div class="card-header">Hesabım</div>
        <div class="card-body">
            <h5 class="card-title">Ad Soyad</h5>
            <p class="card-text">Firma Bilgileri</p>
            <hr>
            <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-primary">Şifre Değiştir</button>
            <button type="button" class="btn btn-light"><a th:href="@{/logout}">Çıkış Yap</a></button>
        </div>
    </div>




    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email </label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Eski Şifre</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword2" class="form-label">Yeni Şifre</label>
                            <input type="password" class="form-control" id="exampleInputPassword2">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword3" class="form-label">Yeni Şifre (Tekrar)</label>
                            <input type="password" class="form-control" id="exampleInputPassword3">
                        </div>

                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
                    <button type="submit" class="btn btn-primary">Kaydet</button>
                </div>

            </div>
        </div>
    </div>
</th:block>
</body>
</html>
