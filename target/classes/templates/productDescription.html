<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="inc/layout">
<head>
    <meta charset="UTF-8">
    <title>Ürün Tanım</title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="card mb-3">
        <div class="card-body" style="background-color: #d7d8da">
            <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#productAddModel"><i class="fas fa-plus"></i> Yeni Ürün Ekle</button>
        </div>
    </div>
    <div class="main-card mb-3 card mainCart mb-3">
        <div class="card-header cardHeader mb-3" style="background-color: #FDD835; color: white; font-family: Bahnschrift; font-size: larger">Ürünler</div>

        <div class="row mt-3" style="padding-right: 15px; padding-left: 15px;">
            <div class="col-sm-3"></div>
            <div class="col-sm-3"></div>
            <div class="col-sm-3"></div>
            <div class="col-sm-3">

            </div>

        </div>
        <div class="container">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th scope="col"  style="font-size: large; font-family: Bahnschrift;color: #5c636a">Id</th>
                    <th scope="col"  style="font-size: large; font-family: Bahnschrift;color: #5c636a">Ürün Adı</th>
                    <th scope="col"  style="font-size: large; font-family: Bahnschrift;color: #5c636a">Barkodu</th>
                    <th scope="col"  style="font-size: large; font-family: Bahnschrift;color: #5c636a">Alış Fiyatı</th>
                    <th scope="col"  style="font-size: large; font-family: Bahnschrift;color: #5c636a">Satış Fiyatı</th>
                    <th scope="col"  style="font-size: large; font-family: Bahnschrift;color: #5c636a">Stok Ekle </th>
                    <th scope="col"  style="font-size: large; font-family: Bahnschrift;color: #5c636a">Sil</th>

                </tr>
                </thead>
                <tbody id="productRow">


                </tbody>

            </table>
        </div>
    </div>
    <div class="main-card mb-3 card mainCart mb-3">
        <div class="card-header cardHeader mb-3" style="background-color: #FDD835; color: white; font-family: Bahnschrift; font-size: larger">Stok Hareketi</div>
        <div class="container">
            <div class="mb-3 pl-3">
                <label for="depoList" class="form-label" style="font-family: Bahnschrift;font-size: large;color: #5c636a">Depo</label>
                <select class="form-select" name="depoList" id="depoList">
                    <option value="">Seçiniz</option>
                    <option th:each="item,iter : ${depos}" th:value="${item.depo_id}" th:text="${item.depo_name}"/>
                </select>
            </div>
            <table  class="table table-striped table-hover">
                <thead>
                <tr>
                    <th scope="col"  style="font-size: large; font-family: Bahnschrift;color: #5c636a">Id</th>
                    <th scope="col"  style="font-size: large; font-family: Bahnschrift;color: #5c636a">Ürün Id</th>
                    <th scope="col"  style="font-size: large; font-family: Bahnschrift;color: #5c636a">Depo</th>
                    <th scope="col"  style="font-size: large; font-family: Bahnschrift;color: #5c636a">Kalan Stok</th>
                    <th scope="col"  style="font-size: large; font-family: Bahnschrift;color: #5c636a">Güncelle</th>
                    <th scope="col"  style="font-size: large; font-family: Bahnschrift;color: #5c636a">Sil</th>
                </tr>
                </thead>
                <tbody id="depoRow">

                </tbody>

            </table>
        </div>
    </div>


    <!--Ürün Ekleme Başlangıç-->

    <div class="modal" id="productAddModel" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header" style="background-color:#FDD835;">
                    <h5 class="modal-title" style="color: white">Ürün Ekle</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="row" id="productAdd" name="productAdd">
                        <div class="col-md-6 mb-3">
                            <label for="product_name" class="form-label" style="font-size: large; font-family: Bahnschrift;color: #5c636a">Ürün Adı</label>
                            <input type="text" name="product_name" id="product_name" class="form-control"  required />
                        </div>
                        <div class="col-md-6 mb-3">

                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="product_unit" class="form-label" style="font-family: Bahnschrift;font-size: large;color: #5c636a">Birim</label>
                            <select class="form-select" name="product_unit" id="product_unit">
                                <option value="">Seçiniz</option>
                                <option value="1">Adet</option>
                                <option value="2">Paket</option>
                                <option value="3">Şişe</option>


                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="category_group_cg_id" class="form-label" style="font-family: Bahnschrift;font-size: large;color: #5c636a">Kategori</label>
                            <select class="form-select" name="category_group_cg_id" id="category_group_cg_id">
                                <option value=" "> Seçiniz</option>
                                <option th:each="item,iter : ${ls}" th:value="${item.cg_id}" th:text="${item.cg_name}"/>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="product_type" class="form-label" style="font-family: Bahnschrift;font-size: large;color: #5c636a">Ürün Tipi</label>
                            <select class="form-select" name="product_type" id="product_type">
                                <option value="">Seçiniz</option>
                                <option value="1">Vitamin</option>
                                <option value="2">İlaç</option>
                                <option value="3">Mama</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="vendor_vid" class="form-label" style="font-family: Bahnschrift;font-size: large;color: #5c636a">Tedarikçi</label>
                            <select class="form-select" name="vendor_vid" id="vendor_vid">
                                <option value=" "> Seçiniz</option>
                                <option th:each="item,iter : ${ls1}" th:value="${item.vid}" th:text="${item.vendor_name}"/>
                            </select>
                        </div>

                        <div class="col-md-3 mb-3">
                            <label for="product_barcode" class="form-label" style="font-family: Bahnschrift;font-size: large;color: #5c636a">Ürün Barkod</label>
                            <input type="number" name="product_barcode" id="product_barcode" class="form-control" />
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="product_code" class="form-label" style="font-family: Bahnschrift;font-size: large;color: #5c636a">Ürün Kodu</label>
                            <input type="number" name="product_code" id="product_code" class="form-control" />
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="product_kdv" class="form-label" style="font-family: Bahnschrift;font-size: large;color: #5c636a">KDV</label>
                            <input type="number" name="product_kdv" id="product_kdv" class="form-control" />
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="product_buying" class="form-label" style="font-family: Bahnschrift;font-size: large;color: #5c636a">Alış Fiyatı </label>
                            <input type="number" name="product_buying" id="product_buying" class="form-control" />
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="product_sales" class="form-label" style="font-family: Bahnschrift;font-size: large;color: #5c636a">Satış Fiyatı</label>
                            <input type="number" name="product_sales" id="product_sales" class="form-control" />
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="product_stock" class="form-label" style="font-family: Bahnschrift;font-size: large;color: #5c636a">Kritik Stok Miktarı</label>
                            <input type="number" name="product_stock" id="product_stock" class="form-control" />
                        </div>

                        <div class="form-check col-md-3lmb-3">
                            <input class="form-check-input" type="checkbox" value="" id="product_status">
                            <label class="form-check-label" for="product_status">
                                Aktif
                            </label>
                        </div>
                        <div class="form-check col-md-3 mb-3">
                            <input class="form-check-input" type="checkbox" id="product_sales_kdv" value=" ">
                            <label class="form-check-label" for="product_sales_kdv">Ürün satış fiyatına KDV dahil mi?</label>
                        </div>
                        <div class="form-check col-md-3 mb-3">
                            <input class="form-check-input" type="checkbox" id="product_buying_kdv" value=" ">
                            <label class="form-check-label" for="product_buying_kdv">Ürün alış fiyatına KDV dahil mi?</label>
                        </div>
                        <div class="form-check col-md-3 mb-3">
                            <input class="form-check-input" type="checkbox" id="product_amount_fixed" value=" ">
                            <label class="form-check-label" for="product_amount_fixed">Miktarlı satışlarda fiyat sabitlensin mi?</label>
                        </div>
                        <hr/>
                        <div class="mb-3">
                            <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal"><i class="fas fa-times"></i> Kapat</button>
                            <button type="submit" class="btn btn-outline-danger" ><i class="fas fa-save"></i> Ekle</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <!--Ürün Ekleme Son-->


    <!--Ürün detay -->

    <!--Ürün Ekleme Başlangıç-->

    <div class="modal" id="productDetailModel" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header" style="background-color: #FDD835;">
                    <h5 class="modal-title" style="color: white">Ürün Detay</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row ">
                        <div class="col-md-3 mb-3">
                            <label style="color: #0F9DEF;" class="form-label">Ürün Adı</label>
                            <h4 style="color: black" id="p_name" class="form-text"></h4>
                        </div>

                        <div class="col-md-3 mb-3">
                            <label style="color: #0F9DEF"  class="form-label">Durumu</label>
                            <h4 style="color: black" id="p_status" class="form-text"></h4>
                        </div>

                        <div  class="col-md-3 mb-3">
                            <label style="color: #0F9DEF" class="form-label">Barkodu</label>
                            <h4 style="color: black" id="p_barcode" class="form-text"></h4>
                        </div>

                        <div class="col-md-3 mb-3">
                            <label style="color: #0F9DEF" class="form-label">Birim</label>
                            <h4 style="color: black" id="p_unit" class="form-text"></h4>
                        </div>

                        <div class="col-md-3 mb-3">
                            <label  style="color: #0F9DEF" class="form-label">Ürün Kodu</label>
                            <h4 style="color: black"  id="p_code" class="form-text"></h4>
                        </div>

                        <div class="col-md-3 mb-3">
                            <label style="color: #0F9DEF" class="form-label">Kategori</label>
                            <h4 style="color: black"  id="category_group" class="form-text"></h4>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label style="color: #0F9DEF" class="form-label">Ürün Tipi</label>
                            <h4 style="color: black "  id="p_type" class="form-text"></h4>
                        </div>

                    </div>
                    <hr/>
                    <form class="row" id="stockAdd" name="stockAdd">
                        <h5 class="modal-title" style="color: #0F9DEF">Stoklara Giriş Yap / Güncelle </h5>

                        <div class="col-md-6 mb-3">
                            <label for="product" class="form-label">Ürün Id</label>
                            <input type="text" id="product" class="form-control">
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="depo" class="form-label" style="font-family: Bahnschrift;font-size: large;color: #5c636a">Depo *</label>
                            <select class="form-select" name="depo" id="depo">
                                <option value="">Seçiniz</option>
                                <option th:each="item,iter : ${depos}" th:value="${item.depo_id}" th:text="${item.depo_name}"/>


                            </select>
                        </div>


                        <div class="col-md-6 mb-3">
                            <label for="amount" class="form-label" style="font-family: Bahnschrift;font-size: large;color: #5c636a">Miktar</label>
                            <input type="number" name="amount" id="amount" class="form-control" />
                        </div>

                        <hr/>
                        <div class="mb-3">
                            <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal"><i class="fas fa-times"></i> Kapat</button>
                            <button type="submit" class="btn btn-outline-danger" ><i class="fas fa-save"></i> Ekle</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

</th:block>
</body>
</html>
<script th:src="@{js/productDescription.js}"></script>
