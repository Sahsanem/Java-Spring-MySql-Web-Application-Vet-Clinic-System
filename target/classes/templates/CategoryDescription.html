<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="inc/layout">
<head>
    <meta charset="UTF-8">
    <title>Kategori Grubu</title>
</head>
<body>

<th:block layout:fragment="content">

    <div class="card mb-3">
        <div class="card-body" style="background-color: #d7d8da">
            <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#categoryAddModal"><i class="fas fa-save"></i> Kategori Grubu Ekle</button>
        </div>
    </div>

    <div class="main-card mb-3 card mainCart mb-3">
        <div class="card-header cardHeader mb-3" style="background-color:#E53935; color: white; font-family: Bahnschrift; font-size: larger">Kategori Grupları</div>
        <div class="container">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th scope="col"  style="font-size: large; font-family: Bahnschrift;color: #5c636a">Id</th>
                    <th scope="col"  style="font-size: large; font-family: Bahnschrift;color: #5c636a">Kategori Grubu</th>
                    <th scope="col"  style="font-size: large; font-family: Bahnschrift;color: #5c636a">Durumu</th>
                    <th scope="col"  style="font-size: large; font-family: Bahnschrift;color: #5c636a">Sil</th>
                </tr>
                </thead>
                <tbody id="categoryRow">

                </tbody>

            </table>
        </div>
    </div>

    <!-- Yeni Müşteri Grubu Ekleme Başlangıç--->
    <div class="modal" id="categoryAddModal" tabindex="-1">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header" style="background-color:#E53935;">
                    <h5 class="modal-title" style="color: white">Kategori Grubu Ekle</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="categoryAdd" name="categoryAdd" >
                        <div class="mb-3">
                            <label for="cg_name" class="form-label" style="font-size: large; font-family: Bahnschrift;color: #5c636a">Kategori Grubu Adı</label>
                            <input type="text" name="cg_name" id="cg_name" class="form-control"  required/>
                        </div>
                        <div class="form-check col-md-6 mb-3">
                            <input  class="form-check-input" type="checkbox" value="" name="cg_status" id="cg_status" >
                            <label class="form-check-label" for="cg_status">
                                Aktif
                            </label>
                        </div>
                        <hr/>
                        <button type="submit" class="btn btn-outline-danger" data-bs-dismiss="modal"><i class="fas fa-save"></i> Ekle</button>
                        <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal"><i class="fas fa-times"></i> Kapat</button>

                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Yeni Müşteri Grubu Ekleme Son--->

</th:block>
</body>
</html>
<script th:src="@{js/categoryDescription.js}"></script>
